<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CesCa #20</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        
        .magical-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0% { 
                transform: translateY(100px);
                opacity: 0;
            }
            50% { 
                opacity: 0.8;
            }
            100% { 
                transform: translateY(-100px);
                opacity: 0;
            }
        }
        
        .container {
            text-align: center;
            z-index: 3;
            position: relative;
        }
        
        .btn {
            background-color: #9370DB;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: bold;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 15px #9370DB, 0 0 30px rgba(147, 112, 219, 0.6);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .btn:hover {
            background-color: #8A2BE2;
            transform: translateY(-5px);
            box-shadow: 0 0 20px #8A2BE2, 0 0 40px rgba(138, 43, 226, 0.8);
        }
        
        .btn:hover::before {
            opacity: 1;
            animation: shine 1.5s;
        }
        
        @keyframes shine {
            0% {
                left: -50%;
            }
            100% {
                left: 150%;
            }
        }
        
        .btn-large {
            padding: 22px 45px;
            font-size: 24px;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        
        .btn-small {
            padding: 16px 32px;
            font-size: 18px;
            letter-spacing: 1px;
            background-color: #9470db23;
        }
        
        .btn i {
            margin-right: 10px;
        }
        
        h1 {
            font-family: 'Cinzel Decorative', cursive;
            color: white;
            margin-bottom: 50px;
            font-size: 52px;
            text-shadow: 0 0 10px #9370DB, 0 0 20px rgba(147, 112, 219, 0.8);
            letter-spacing: 2px;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #9370DB, 0 0 20px rgba(147, 112, 219, 0.8);
            }
            100% {
                text-shadow: 0 0 15px #9370DB, 0 0 30px rgba(147, 112, 219, 0.9), 0 0 45px rgba(147, 112, 219, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="magical-particles" id="particles"></div>
    <div class="container">
        <h1>Welcome to CesCa #20</h1>
        <button class="btn btn-large" onclick="window.location.href='/html/index_lastest.html'"><i class="fas fa-magic"></i>OPEN BOOK</button>
        <button class="btn btn-small" onclick="window.location.href='/html/page.html'"><i class="fas fa-book"></i>WIZARDS</button>
    </div>

    <script>
        // Create floating particles for magical effect
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 2px and 6px
            const size = Math.random() * 4 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            
            // Random delay for animation
            particle.style.animationDelay = `${Math.random() * 6}s`;
            
            // Random color (purple, blue, white hues)
            const colors = ['rgba(147, 112, 219, 0.8)', 'rgba(138, 43, 226, 0.8)', 'rgba(255, 255, 255, 0.8)', 'rgba(176, 196, 222, 0.8)'];
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
