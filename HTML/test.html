<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Information Portal</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?ixlib=rb-4.0.3');
            background-size: cover;
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0c0c2a;
        }
        
        .container {
            background-color: rgba(25, 25, 65, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.7), 
                        0 0 40px rgba(75, 0, 130, 0.5), 
                        0 0 60px rgba(138, 43, 226, 0.3);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            text-align: center;
            color: #d4af37;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 0 0 5px #a17721;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #c9a0dc;
            font-size: 1.1em;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            border-bottom: 2px solid #9370DB;
        }
        
        input[type="text"]:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 8px #d4af37;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #9370DB, #4B0082);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        button:hover {
            background: linear-gradient(135deg, #a57eeb, #6a1ca3);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.8);
        }
        
        .magic-sparkle {
            position: relative;
        }
        
        .magic-sparkle::before {
            content: "✨";
            position: absolute;
            left: -25px;
            top: 10px;
        }
        
        .magic-sparkle::after {
            content: "✨";
            position: absolute;
            right: -25px;
            top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="magic-sparkle">Book of Secrets</h1>
        <form id="magicalForm">
            <div class="form-group">
                <label for="name">Your Enchanted Name</label>
                <input type="text" id="name" name="name" placeholder="As written in the stars...">
            </div>
            
            <div class="form-group">
                <label for="school">School of Magic</label>
                <input type="text" id="school" name="school" placeholder="Where you learn your spells...">
            </div>
            
            <div class="form-group">
                <label for="address">Mystical Address</label>
                <input type="text" id="address" name="address" placeholder="Your place in the magical realm...">
            </div>
            
            <div class="form-group">
                <label for="home">Dwelling Description</label>
                <input type="text" id="home" name="home" placeholder="Castle, cottage, or cloud...">
            </div>
            
            <div class="form-group">
                <label for="other">Other Magical Details</label>
                <input type="text" id="other" name="other" placeholder="Any enchanted secrets to share...">
            </div>
            
            <button type="submit">Cast Your Spell</button>
        </form>
    </div>
    
    <script>
        document.getElementById('magicalForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Your magical details have been sent to the wizarding council!');
        });
    </script>
</body>
</html>
